<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema de Gestión - Alumno</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/InicioSession}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/InicioSession/materias}">Mis Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Calificaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Horario</a>
                </li>
            </ul>

            <span class="navbar-text me-3">
                    Bienvenido, <span th:text="${alumno.nombre}">Nombre del Alumno</span>
                </span>

            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">Cerrar Sesión</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Bienvenido a tu portal, <span th:text="${alumno.nombre}">Nombre del Alumno</span></h1>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Mis Cursos
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Nombre del Curso</th>
                                <th>Código</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="materia : ${materiasAlumno}">
                                <td th:text="${materia.nombre}">Nombre del curso</td>
                                <td th:text="${materia.codigo}">Código del curso</td>
                                <td>
                                    <a th:href="@{/InicioSession/materia/{nombre}(nombre=${materia.nombre})}"
                                       class="btn btn-primary btn-sm">Ver Detalles</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
